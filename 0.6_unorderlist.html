<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>un orderlist </title>
</head>
<body>
    <h1>List-unorder list</h1>
   
    <ul>
        <li>India</li>
        <li>Usa</li>
        <li>Japan</li>
        <li>Uk</li>
    </ul>

    <ul style="list-style-type: none;">
        <li>India</li>
        <li>Usa</li>
        <li>Japan</li>
        <li>Uk</li>
    </ul>


    <ul style="list-style-type: circle;">
        <li>India</li>
        <li>Usa</li>
        <li>Japan</li>
        <li>Uk</li>
    </ul>

    <h1>List-order list</h1>
   
    <ol>
        <li>India</li>
        <li>Usa</li>
        <li>Japan</li>
        <li>Uk</li>
    </ol>

    <o style="list-style-type: lower-alpha">
        <li>India</li>
        <li>Usa</li>
        <li>Japan</li>
        <li>Uk</li>
    </ol>
</body>
